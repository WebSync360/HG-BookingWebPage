<section
  id="booking"
  class="bg-brand-100 py-28"
>
  <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

    <!-- LEFT: Form -->
    <div class="bg-brand-50 rounded-3xl shadow-2xl p-8 md:p-10 w-full max-w-lg mx-auto lg:mx-0">
      <h2 class="text-4xl font-extrabold text-brand-700 mb-6 text-center lg:text-left">
        Book Your Session
      </h2>
      <p class="text-brand-700/70 mb-8 text-center lg:text-left">
        Fill out the form below and lock in your elite training session. 
        Weâ€™ll confirm availability instantly.
      </p>

      <form class="space-y-5">

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-brand-700 mb-2" for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            placeholder="John Doe"
            class="w-full px-4 py-3 rounded-xl border border-brand-200 focus:border-brand-700 focus:ring-2 focus:ring-brand-700/30 outline-none transition"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-brand-700 mb-2" for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="john@example.com"
            class="w-full px-4 py-3 rounded-xl border border-brand-200 focus:border-brand-700 focus:ring-2 focus:ring-brand-700/30 outline-none transition"
            required
          />
        </div>

        <!-- Session Type & Date -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-brand-700 mb-2" for="sessionType">Session Type</label>
            <select
              id="sessionType"
              class="w-full px-4 py-3 rounded-xl border border-brand-200 focus:border-brand-700 focus:ring-2 focus:ring-brand-700/30 outline-none transition"
              required
            >
              <option value="" disabled selected>Select a session</option>
              <option value="HIIT">HIIT</option>
              <option value="Yoga">Yoga</option>
              <option value="Strength">Strength Training</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-brand-700 mb-2" for="sessionDate">Date</label>
            <input
              type="date"
              id="sessionDate"
              class="w-full px-4 py-3 rounded-xl border border-brand-200 focus:border-brand-700 focus:ring-2 focus:ring-brand-700/30 outline-none transition"
              required
            />
          </div>
        </div>

        <!-- Time Slot -->
        <div>
          <label class="block text-sm font-medium text-brand-700 mb-2" for="timeSlot">Time Slot</label>
          <select
            id="timeSlot"
            class="w-full px-4 py-3 rounded-xl border border-brand-200 focus:border-brand-700 focus:ring-2 focus:ring-brand-700/30 outline-none transition"
            required
          >
            <option value="" disabled selected>Select time</option>
            <option>08:00 AM</option>
            <option>10:00 AM</option>
            <option>12:00 PM</option>
            <option>02:00 PM</option>
            <option>04:00 PM</option>
            <option>06:00 PM</option>
          </select>
        </div>

        <!-- Notes -->
        <div>
          <label class="block text-sm font-medium text-brand-700 mb-2" for="notes">Special Requests / Notes</label>
          <textarea
            id="notes"
            rows="3"
            placeholder="Let us know if you have any preferences..."
            class="w-full px-4 py-3 rounded-xl border border-brand-200 focus:border-brand-700 focus:ring-2 focus:ring-brand-700/30 outline-none transition"
          ></textarea>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-brand-700 text-white px-8 py-4 rounded-xl font-semibold shadow-lg hover:scale-[1.02] transition"
        >
          Confirm Booking
        </button>
      </form>

      <div id="success-message" class="hidden mt-4 text-center text-green-600 font-semibold">
        Thank you! Your session is booked.
      </div>
    </div>

    <!-- RIGHT: Visual / Illustration -->
    <div class="flex justify-center lg:justify-start">
      <div class="w-full h-full max-w-md lg:max-w-none bg-brand-100 rounded-3xl shadow-2xl flex items-center justify-center p-6">
        <!-- Placeholder for future content -->
        <span class="text-brand-700 font-semibold text-center">
          [Future Calendar / Session Preview / Booking Flow Here]
        </span>
      </div>
    </div>

  </div>
</section>
