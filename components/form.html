<section
  id="booking"
  class="bg-brand-100 py-28"
>
  <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

    <!-- LEFT: Form -->
    <div class="bg-brand-50 rounded-3xl shadow-2xl p-8 md:p-10 w-full max-w-lg mx-auto lg:mx-0">
      <h2 class="text-4xl font-extrabold text-brand-700 mb-6 text-center lg:text-left">
        Book Your Session
      </h2>
      <p class="text-brand-700/70 mb-8 text-center lg:text-left">
        Fill out the form below and lock in your elite training session. 
        Weâ€™ll confirm availability instantly.
      </p>

      <form class="space-y-5">

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-brand-700 mb-2" for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            placeholder="John Doe"
            class="w-full px-4 py-3 rounded-xl border border-brand-200 focus:border-brand-700 focus:ring-2 focus:ring-brand-700/30 outline-none transition"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-brand-700 mb-2" for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="john@example.com"
            class="w-full px-4 py-3 rounded-xl border border-brand-200 focus:border-brand-700 focus:ring-2 focus:ring-brand-700/30 outline-none transition"
            required
          />
        </div>

        <!-- Session Type & Date -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-brand-700 mb-2" for="sessionType">Session Type</label>
            <select
              id="sessionType"
              class="w-full px-4 py-3 rounded-xl border border-brand-200 focus:border-brand-700 focus:ring-2 focus:ring-brand-700/30 outline-none transition"
              required
            >
              <option value="" disabled selected>Select a session</option>
              <option value="HIIT">HIIT</option>
              <option value="Yoga">Yoga</option>
              <option value="Strength">Strength Training</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-brand-700 mb-2" for="sessionDate">Date</label>
            <input
              type="date"
              id="sessionDate"
              class="w-full px-4 py-3 rounded-xl border border-brand-200 focus:border-brand-700 focus:ring-2 focus:ring-brand-700/30 outline-none transition"
              required
            />
          </div>
        </div>

        <!-- Time Slot -->
        <div>
          <label class="block text-sm font-medium text-brand-700 mb-2" for="timeSlot">Time Slot</label>
          <select
            id="timeSlot"
            class="w-full px-4 py-3 rounded-xl border border-brand-200 focus:border-brand-700 focus:ring-2 focus:ring-brand-700/30 outline-none transition"
            required
          >
            <option value="" disabled selected>Select time</option>
            <option>08:00 AM</option>
            <option>10:00 AM</option>
            <option>12:00 PM</option>
            <option>02:00 PM</option>
            <option>04:00 PM</option>
            <option>06:00 PM</option>
          </select>
        </div>

        <!-- Notes -->
        <div>
          <label class="block text-sm font-medium text-brand-700 mb-2" for="notes">Special Requests / Notes</label>
          <textarea
            id="notes"
            rows="3"
            placeholder="Let us know if you have any preferences..."
            class="w-full px-4 py-3 rounded-xl border border-brand-200 focus:border-brand-700 focus:ring-2 focus:ring-brand-700/30 outline-none transition"
          ></textarea>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-brand-700 text-white px-8 py-4 rounded-xl font-semibold shadow-lg hover:scale-[1.02] transition"
        >
          Confirm Booking
        </button>
      </form>

      <div id="success-message" class="hidden mt-4 text-center text-green-600 font-semibold">
        Thank you! Your session is booked.
      </div>
    </div>

<div class="w-full h-full max-w-md lg:max-w-none bg-brand-100 rounded-3xl shadow-2xl p-6 flex flex-col">

  <!-- Title -->
  <p class="text-brand-700 font-semibold mb-4 text-center lg:text-left">
    Session Preview
  </p>

  <!-- Month Navigation -->
  <div class="flex justify-between items-center mb-4">
    <button class="text-brand-700/70 hover:text-brand-700 transition">&larr;</button>
    <span class="font-semibold text-brand-700">December 2025</span>
    <button class="text-brand-700/70 hover:text-brand-700 transition">&rarr;</button>
  </div>

  <!-- Weekday Labels -->
  <div class="grid grid-cols-7 text-center text-sm font-semibold text-brand-700/80 mb-2">
    <span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span><span>S</span>
  </div>

  <!-- Calendar Days -->
  <div class="grid grid-cols-7 gap-2 flex-1">
    <!-- Example: 28 days -->
    <template x-for="day in 28">
      <button
        class="p-3 rounded-xl bg-brand-50 text-brand-700 font-medium hover:bg-brand-500 hover:text-white transition"
        :class="{'bg-brand-500 text-white': selectedDay === day}"
        @click="selectedDay = day"
        x-text="day"
      ></button>
    </template>
  </div>

  <!-- Selected Date / Time Slots -->
  <div class="mt-6">
    <p class="text-sm text-brand-700/70 mb-2">
      Available Time Slots
    </p>
    <div class="grid grid-cols-3 gap-2">
      <button class="py-2 px-3 bg-brand-50 text-brand-700 rounded-xl font-medium hover:bg-brand-500 hover:text-white transition">
        08:00 AM
      </button>
      <button class="py-2 px-3 bg-brand-50 text-brand-700 rounded-xl font-medium hover:bg-brand-500 hover:text-white transition">
        10:00 AM
      </button>
      <button class="py-2 px-3 bg-brand-50 text-brand-700 rounded-xl font-medium hover:bg-brand-500 hover:text-white transition">
        12:00 PM
      </button>
      <button class="py-2 px-3 bg-brand-50 text-brand-700 rounded-xl font-medium hover:bg-brand-500 hover:text-white transition">
        02:00 PM
      </button>
      <button class="py-2 px-3 bg-brand-50 text-brand-700 rounded-xl font-medium hover:bg-brand-500 hover:text-white transition">
        04:00 PM
      </button>
      <button class="py-2 px-3 bg-brand-50 text-brand-700 rounded-xl font-medium hover:bg-brand-500 hover:text-white transition">
        06:00 PM
      </button>
    </div>
  </div>

</div>

  </div>
</section>
